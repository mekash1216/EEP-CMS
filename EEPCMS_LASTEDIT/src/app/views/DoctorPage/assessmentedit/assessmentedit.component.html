<div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Edit Physical Assessment</h4>
        <button class="btn btn-primary" (click)="navigateToAssessmentList()">
          <i class="fa fa-list"></i> Assessment List
        </button>
      </div>
      <div class="card-body">
        <form [formGroup]="assessmentForm" (ngSubmit)="save()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="heent" class="form-label">HEENT</label>
                <textarea id="heent" formControlName="heent" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="glands" class="form-label">Glands</label>
                <textarea id="glands" formControlName="glands" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="chest" class="form-label">Chest</label>
                <textarea id="chest" formControlName="chest" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="cvs" class="form-label">CVS</label>
                <textarea id="cvs" formControlName="cvs" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="abdomen" class="form-label">Abdomen</label>
                <textarea id="abdomen" formControlName="abdomen" class="form-control"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="genitoUninary" class="form-label">Genito-Urinary</label>
                <textarea id="genitoUninary" formControlName="genitoUninary" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="musculoSkeleton" class="form-label">Musculo-Skeleton</label>
                <textarea id="musculoSkeleton" formControlName="musculoSkeleton" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="skin" class="form-label">Skin</label>
                <textarea id="skin" formControlName="skin" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="cns" class="form-label">CNS</label>
                <textarea id="cns" formControlName="cns" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" formControlName="date" class="form-control" />
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">
              <i class="fa fa-save"></i> Save
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">
              <i class="fa fa-times"></i> Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
