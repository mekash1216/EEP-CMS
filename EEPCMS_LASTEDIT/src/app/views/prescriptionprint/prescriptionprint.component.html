






    <div class="mb-3">
      <a routerLink="/prescription" class="btn btn-primary">&lt; Back</a>
    </div>
  
    <div class="card">
      <div class="card-header">
        <div class="text-center">
          <img src="assets/favicon.ico" alt="Logo" style="max-width: 100px; height: 100px;">
          <h4 class="mt-3">Ethiopian Electric Power</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
  
            <dl class="row">
            
                <div class="item" *ngFor="let item of externalItems">
              <dt class="col-sm-4">Stock Name:</dt>
              <dd class="col-sm-8">   <td>{{getStockName(item.stockId) }}</td></dd>
              
              <dt class="col-sm-4">Quantity:</dt>
              <dd class="col-sm-8">{{ item.quantity }}</dd>
                </div>
            </dl>
        
         
        </div>
      </div>
      <div class="card-footer text-end">
        <div class="float-start">
          <!-- Left content if needed -->
        </div>
        <div class="float-end">
          <button class="btn btn-primary" (click)="printPage()">Print</button>
        </div>
      </div>
    </div>
