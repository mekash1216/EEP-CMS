

<div class="container mt-5">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Clinic Request Form</h5>
      <div>
        <button class="btn btn-primary btn-sm me-2">
          <i class="fas fa-list"></i> List of Requests
        </button>
        <button class="btn btn-secondary btn-sm me-2">
          <i class="fas fa-calendar-day"></i> Sick Leave
        </button>
        <button class="btn btn-success btn-sm">
          <i class="fas fa-cogs"></i> Other Actions
        </button>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="employeeId">Employee ID</label>
              <div class="input-group">
                <input id="employeeId" class="form-control" formControlName="employeeId" />
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary" (click)="fetchEmployeeInfo(requestForm.get('employeeId')?.value)">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="patientFirstName">First Name</label>
              <input id="patientFirstName" class="form-control" formControlName="patientFirstName" readonly />
            </div>

            <div class="form-group">
              <label for="patientLastName">Last Name</label>
              <input id="patientLastName" class="form-control" formControlName="patientLastName" readonly />
            </div>

            <div class="form-group">
              <label for="patientDepartment">Department</label>
              <input id="patientDepartment" class="form-control" formControlName="patientDepartment" readonly />
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <input id="gender" class="form-control" formControlName="gender" readonly />
            </div>

            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input id="phoneNumber" class="form-control" formControlName="phoneNumber" readonly />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" class="form-control" formControlName="email" readonly />
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="workplace">Workplace</label>
              <input id="workplace" class="form-control" formControlName="workplace" readonly />
            </div>

            <div class="form-group">
              <label for="isManager">Is Manager?</label>
              <input id="isManager" class="form-check-input" type="checkbox" formControlName="isManager" readonly />
            </div>

            <div class="form-group">
              <label for="position">Position</label>
              <input id="position" class="form-control" formControlName="position" readonly />
            </div>

            <div class="form-group">
              <label for="birthdate">Birthdate</label>
              <input id="birthdate" class="form-control" formControlName="birthdate" readonly />
            </div>

            <div class="form-group">
              <label for="requestDate">Request Date</label>
              <input id="requestDate" class="form-control" type="date" formControlName="requestDate" />
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input id="age" class="form-control" formControlName="age" readonly />
            </div>            

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" class="form-control" formControlName="status">
                <option value="Pending">Pending</option>
                <option value="Accepted">Accepted</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>


            <button type="submit" class="btn btn-primary mt-3">Submit Request</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
